<div class="preview-backdrop" (click)="onBackdropClick($event)">
    <div class="preview-container">
        <!-- Header -->
        <header class="preview-header">
            <div class="header-content">
                <ng-content select="[preview-title]"></ng-content>
            </div>
            <button class="close-btn" (click)="close.emit()" aria-label="Close preview">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </header>

        <!-- Main Content Area -->
        <div class="preview-body">
            <!-- Navigation Controls: Left -->
            <button class="nav-btn prev-btn" [disabled]="!hasPrevious || isLoading" (click)="previous.emit()"
                aria-label="Previous item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <!-- Content -->
            <div class="content-wrapper">
                <div *ngIf="isLoading" class="loading-overlay">
                    <div class="spinner"></div>
                </div>

                <ng-content></ng-content>
            </div>

            <!-- Navigation Controls: Right -->
            <button class="nav-btn next-btn" [disabled]="!hasNext || isLoading" (click)="next.emit()"
                aria-label="Next item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <!-- Metadata Panel (Optional) -->
        <!-- Footer Panel (Optional) -->
        <div class="preview-footer">
            <ng-content select="[preview-footer]"></ng-content>
        </div>
    </div>
</div>
